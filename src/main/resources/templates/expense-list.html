<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1>Lista wydatków</h1>
    <br>
    <a href="/add-expense">Dodaj Wydatek</a>
</div>

<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Data</th>
            <th>Cena</th>
            <th>Kategoria</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense: ${expenses}">
            <td th:text="${expense.date}"}>Data</td>
            <td th:text="${expense.price}">Kwota</td>
            <td th:text="${expense.getExpenseCategory().categoryName}">Kategoria</td>
            <td> <a th:href="@{edit-expense/{id}(id=${expense.id})}">Edytuj</a></td>
            <td> <a th:href="@{delete-expense/{id}(id=${expense.id})}">Usuń</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
