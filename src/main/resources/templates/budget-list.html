<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <h1>Lista uzytkowników, którzy maja dostep do tego budzetu</h1>
        <a href="/expense-list">Lista wydatków</a> <br>
        <a href="/associate-user">Dodaj użytkownika do budżetu</a>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Nazwa użytkownika</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${budgetUsers}">
                <td th:text="${user.nazwa}">Nazwa użytkownika</td>
                <td th:text="${user.email}">E-mail</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
