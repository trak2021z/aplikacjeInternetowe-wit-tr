<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Rejestracja</title>
</head>
<body>
<h1>Załóż konto</h1>
<form role="form" th:action="@{/sign-up}" th:method="post" th:object="user">
    <lable>Nazwa użytkownika</lable>
    <input type="text" id="name" name="name" th:field="*{nazwa}">

    <lable>Email</lable>
    <input type="text" id="email" name="email" th:field="*{email}">

    <lable>Hasło</lable>
    <input type="password" id="password" name="password" th:field="*{pass}">
    <input type="submit" th:value="Zarejestruj">
</form>

</body>
</html>
